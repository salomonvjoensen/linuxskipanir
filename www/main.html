<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="forum" class="forum">
    <h1>Forum Name</h1>

    <div id="make-post-container">
        <h2>Make a Post</h2>
        <form id="make-post-form">
            <textarea name="postContent" placeholder="Write something..." required></textarea>
            <input type="file" name="postImage" accept="image/*">
            <button type="submit">Submit Post</button>
        </form>
    </div>
        
    
    <!-- Example Post -->
    <div class="post">
        
        <h2>Post Title <span class="post-id">#123</span></h2>
        <p><img src="C:\Users\Jakup\Pictures\1651188985644.jpg" class="response-image" alt="Response Description">
            I really like this guy</p>

            <div class="reply-to-post-container">
                <h3>Reply to Post</h3>
                <form class="reply-to-post-form">
                    <textarea name="replyContent" placeholder="Write a reply..." required></textarea>
                    <input type="file" name="replyImage" accept="image/*">
                    <button type="submit">Submit Reply</button>
                </form>
            </div>
        <button onclick="toggleResponses(this)">Show all replies</button>
        
        
        <div class="responses">
            <div class="response">
                <img src="C:\Users\Jakup\Pictures\1651188985644.jpg" class="response-image" alt="Response Description">
                <span class="response-id">#123-1</span> Response 1
            </div>
            <div class="response"><span class="response-id">#123-1 </span>Heeey world!</div>
            <div class="response"><span class="response-id">#123-2 </span>Response 2</div>
            <div class="response"><span class="response-id">#123-3 </span>Response 3</div>
            <div class="response"><span class="response-id">#123-4 </span>Response 4</div>
            <div class="response"><span class="response-id">#123-5 </span>Response 5</div>
            <div class="response"><span class="response-id">#123-6 </span>Response 6</div>
            <div class="response"><img src="C:\Users\Jakup\Pictures\1651188985644.jpg" class="response-image" alt="Response Description">
            <span class="response-id">#123-7 </span>This guy man</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
